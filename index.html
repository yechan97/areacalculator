<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도면 면적 계산기</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gowun Dodum', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #E0F7D4;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            color: #81C784;
            margin-bottom: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #fff;
            background-color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>도면 면적 계산기</h1>
        <input type="file" id="fileInput" accept="image/*">
        <canvas id="canvas"></canvas>
        <button class="btn" onclick="calculateArea()">면적 계산</button>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
