<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토리매트 면적 계산기</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gowun Dodum', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #E0F7D4;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            box-sizing: border-box;
            text-align: center;
            position: relative;
        }
        h1 {
            color: #81C784;
            margin-bottom: 20px;
            font-size: 2em;
        }
        .upload-box {
            border: 2px dashed #ccc;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }
        .upload-box input[type="file"] {
            display: none;
        }
        .upload-box label {
            font-size: 1.2em;
            cursor: pointer;
            color: #007BFF;
        }
        .upload-box p {
            margin: 10px 0;
            color: #555;
        }
        #floor-plan {
            max-width: 100%;
            border: 1px solid #ccc;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #fff;
            margin: 5px;
        }
        .btn-process {
            background-color: #28A745;
        }
        .btn-reset {
            background-color: #DC3545;
        }
        #results {
            margin-top: 20px;
            text-align: left;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: grey;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>토리매트 면적 계산기</h1>
        <div class="upload-box">
            <input type="file" id="file-input" accept="image/*">
            <label for="file-input">파일 선택</label>
            <p id="file-count">선택된 파일 없음</p>
        </div>
        <canvas id="canvas" width="800" height="600" style="border:1px solid #ccc;"></canvas>
        <div>
            <button class="btn btn-process" onclick="processAreas()">계산하기</button>
            <button class="btn btn-reset" onclick="resetCanvas()">초기화</button>
        </div>
        <div id="results"></div>
        <div class="footer">
            <p>by_예찬</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
